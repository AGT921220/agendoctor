name: agendoctor

services:
  nginx:
    container_name: nginx-agendoctor
    image: nginx:1.27-alpine
    depends_on:
      - php
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  php:
    container_name: php-agendoctor
    build:
      context: ./backend
      dockerfile: docker/php/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage

  mysql:
    container_name: mysql-agendoctor
    image: mysql:8.4
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE:-agendoctor}"
      MYSQL_USER: "${MYSQL_USER:-agendoctor}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-secret}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-root}"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
  backend_vendor:
  backend_storage:

